<ion-header>
  <ion-navbar>
    <ion-title>{{ quoteGroup.category | uppercase }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let quote of quoteGroup.quotes; let i = index">
    <ion-card-header>
      <p color="dark !important">#{{ i+1 }}<p>         
    </ion-card-header>
    <ion-card-content>
      <p wrap> {{ quote.text }}</p>
      <h2 text-right>- {{ quote.person | uppercase }}</h2>
    </ion-card-content>
  </ion-card>  
</ion-content>
